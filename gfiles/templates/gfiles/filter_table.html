<form method="get">
    {% csrf_token %}

    <table class="table table-hover" id="filter_table">
        <thead>
        <tr>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
            {% for field in filter.form %}
                <tr>
                    <label for="{{ field.auto_id }}" class="visuallyhidden">{{field.label}}: </label>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td><button type="submit" >Filter</button></td>
            </tr>
        </tbody>


    </table>

</form>
